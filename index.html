<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="move.js"></script>
</head>

<body>
  <a-scene background="color:gray">
se
    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

        <a-asset-item id="car-obj" src="./tinker.obj"></a-asset-item>   
        <a-asset-item id="car-mtl" src="./obj.mtl"></a-asset-item>  
        <a-asset-item id="car-gltf" src="./Car.glb"></a-asset-item>          
    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
    <a-entity position="0 0 0" rotation="0 0 0" move-car>
      <a-entity obj-model="obj: #tinker-obj; mtl: #car-mtl"  position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "
      ></a-entity>
    </a-entity>

    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
      
  </a-scene>
</body>

</html>
